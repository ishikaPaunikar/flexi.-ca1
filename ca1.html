<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header menu menu"
        "hero hero hero"
        "main space image"
        "main space extra"
        "banner banner banner";
      grid-template-columns: 3fr 0.2fr 3fr;
      gap: 0;
      min-height: 100vh;
    }

    .header,
    .menu,
    .hero,
    .main,
    .image,
    .extra,
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .header {
      grid-area: header;
      background-color: #000000;
      color: white;
      padding: 2px 8px;
      margin-left: -50px; /* Move header a little more to the left */
      width: 366px;
    }

    .menu {
      grid-area: menu;
      background-color: #ff0000;
      color: white;
      padding: 2px 8px;
      margin-left: -470px;
    }

    .hero {
      grid-area: hero;
      background-color: #9adaff;
      padding: 100px 40px;
    }

    .main {
      grid-area: main;
      background-color: #000000;
      color: white;
      padding: 30px;
    }

    .space {
      grid-area: space;
      background-color: white;
    }

    .image {
      grid-area: image;
      background-color: #c2f3ff;
      padding: 20px;
      margin-left: 353px;
    }

    .extra {
      grid-area: extra;
      background-color: #00ff2a;
      padding: 20px;
      margin-left: 353px;
    }

    .banner {
      grid-area: banner;
      background-color: #fbff00;
      padding: 30px;
      color: #222;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "header"
          "menu"
          "hero"
          "main"
          "image"
          "extra"
          "banner";
        grid-template-columns: 1fr;
      }

      .header,
      .menu,
      .image,
      .extra {
        margin-left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">HEADER</header>
    <nav class="menu">MENU</nav>
    <section class="hero">HERO</section>
    <main class="main">MAIN</main>
    <div class="space"></div>
    <div class="image">IMAGE</div>
    <div class="extra">EXTRA</div>
    <footer class="banner">BANNER</footer>
  </div>
