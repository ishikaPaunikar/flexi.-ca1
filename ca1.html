<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Containers</title>
  <style>
    .main-container { 
      display: flex;
      gap: 24px;
      max-width: 1200px; 
      margin: 40px auto; 
      padding: 24px; 
      background: #f5f5f5; 
      border-radius: 12px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
    }
    .section { 
      flex: 1;
      margin: 0; 
      padding: 16px; 
      border: 2px solid #ccc; 
      border-radius: 8px; 
      background: #fff;
      min-width: 0;
    }
    .block { padding: 12px; margin: 8px 0; color: #fff; font-weight: bold; border-radius: 4px; }
    .black { background: #111; }
    .red { background: #e53935; }
    .blue { background: #1e88e5; }
    .grey { background: #757575; }
    .yellow { background: #ffd600; color: #222; }
    .green { background: #43a047; }
    .sky { background: #4fc3f7; color: #222; }
    .white { background: #fff; color: #222; border: 1px solid #ccc; }
    .desktop-main-row { display: flex; gap: 8px; }
    .desktop-main { flex: 2; }
    .desktop-white { flex: 1; }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        gap: 0;
      }
      .section {
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Mobile Section -->
    <div class="section">
      <h2>Mobile</h2>
      <div class="block black">Header</div>
      <div class="block red">Menu</div>
      <div class="block blue">Head</div>
      <div class="block grey">Main</div>
      <div class="block yellow">Banner</div>
      <div class="block green">Extra</div>
      <div class="block sky">Image</div>
    </div>

    <!-- Tablet Section -->
    <div class="section">
      <h2>Tablet</h2>
      <div class="block black">Header</div>
      <div class="block blue">Hero</div>
      <div class="block red">Menu</div>
      <div class="block black">Main</div>
      <div class="block yellow">Banner</div>
      <div class="block green">Extra</div>
      <div class="block sky">Image</div>
    </div>

    <!-- Desktop Section -->
    <div class="section">
      <h2>Desktop</h2>
      <div class="block black">Header</div>
      <div class="block red">Menu</div>
      <div class="block blue">Hero</div>
      <div class="desktop-main-row">
        <div class="block black desktop-main">Main</div>
        <div class="block white desktop-white">White Block</div>
      </div>
      <div class="block sky">Image</div>
      <div class="block green">Extra</div>
      <div class="block yellow">Banner</div>
    </div>
  </div>
</body>
</html>
