<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header menu menu"
        "hero hero hero"
        "main space image"
        "main space extra"
        "banner banner banner";
      grid-template-columns: 3fr 0.2fr 3fr;
      gap: 0;
      min-height: 100vh;
    }

    .header {
      grid-area: header;
      background-color: #000000;
      color: white;
      padding: 5px 10px; /* ↓ reduced height */
      text-align: center;    width: 326px;

    }

    .menu {
      grid-area: menu;
      background-color: #ff0000;
      color: white;
      padding: 5px 10px; /* ↓ reduced height */
      text-align: center;
          margin-left: -600px;

    }

    .hero {
      grid-area: hero;
      background-color: #9adaff;
      padding: 70px 40px; /* ↑ increased height */
      text-align: center;
    }

    .main {
      grid-area: main;
      background-color: #000000;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .space {
      grid-area: space;
      background-color: white;
    }

    .image {
      grid-area: image;
      background-color: #c2f3ff;
      padding: 20px;
      text-align: center;
      margin-left: 453px;
    }

    .extra {
      grid-area: extra;
      background-color: #00ff2a;
      padding: 20px;
      text-align: center;
      margin-left: 453px;
    }

    .banner {
      grid-area: banner;
      background-color: #fbff00;
      padding: 30px;
      text-align: center;
    }

    /* Responsive layout */
    @media (max-width: 768px) {
      .container {
        grid-template-areas:
          "header"
          "menu"
          "hero"
          "main"
          "image"
          "extra"
          "banner";
        grid-template-columns: 1fr;
      }

      .image,
      .extra {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">HEADER</header>
    <nav class="menu">MENU</nav>
    <section class="hero">HERO</section>
    <main class="main">MAIN</main>
    <div class="space"></div>
    <div class="image">IMAGE</div>
    <div class="extra">EXTRA</div>
    <footer class="banner">BANNER</footer>
  </div>
</body>
</html>
